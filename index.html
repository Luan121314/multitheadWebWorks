<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read CSV file with worker threds</title>
</head>
<style>
    .form-group{
        margin: 10px;
    }
</style>
<body>
    <form  id="form">
       
        <div class="form-group">
            <label for="csv-file">CSV File</label>
            <input type="file" accept=".csv" name="csv-file" id="csv-file">
        </div>

        <div class="form-group">
            <label for="columnSelected">Colunm on csv: </label>
            <select name="columnSelected" id="columnSelected" disabled >
                <option disabled selected> select a option </option>
            </select>
        </div>

        <div class="form-group">
            <label for="description">Find Per: </label>
            <input disabled type="text" name="searchText" id="searchText">
        </div>

        <div class="form-group">
            <label for="worker">Should use work threads ?</label>
            <input type="checkbox" checked accept=".csv" name="worker" id="worker">
        </div>

        <div class="form-group">
           <input type="submit" id="button" value="Search">
           <input type="reset" value="reset">
        </div>

        <div class="form-group">
            <output id="file-size"></output>
         </div>

         <div class="form-group">
            <label for="progres">Processing progress: </label>
            <progress id="progress" name="progress" value="0" max="100"></progress>
            <output id="progressOutput" for="progress">0 %</output>

         </div>

         <div class="form-group">
            <output id="debug"></output>
         </div>
    </form>
    <script src="./src/index.js" type="module" ></script>
</body>
</html>
